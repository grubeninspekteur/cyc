---
- name: Installs tomcat7 web server
  apt: pkg=tomcat7 state=installed update_cache=true
  notify:
    - restarted tomcat7

- name: copy server config
  copy: src=server.xml dest=/etc/tomcat7/server.xml
  notify:
    - restarted tomcat7

- name: allow bind to port 80
  lineinfile: dest=/etc/default/tomcat7 regexp='^.?AUTHBIND=' line='AUTHBIND=yes'
  notify:
    - restarted tomcat7

- name: pass game-engine property file to tomat
  lineinfile: dest=/etc/default/tomcat7 line="JAVA_OPTS=\"${JAVA_OPTS} -Dcyc.properties=/etc/cyc.properties\""
  notify:
    - restarted tomcat7

- name: remove index.html
  command: rm /var/lib/tomcat7/webapps/ROOT/index.html removes=/var/lib/tomcat7/webapps/ROOT/index.html

- name: set redirect on /
  lineinfile: dest=/var/lib/tomcat7/webapps/ROOT/index.jsp create=yes line="<%@ page contentType=\"text/html;charset=UTF-8\" language=\"java\" session=\"false\" %><% response.sendRedirect(\"/cyr\"); %>"

- name: change permission on new file  
  file: mode=0755 name=/var/lib/tomcat7/webapps/ROOT/index.jsp

- name: copy game war
  copy: src='cyr##001.war' dest='/var/lib/tomcat7/webapps'


